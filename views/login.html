<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title> Sign In </title>
  <link rel="stylesheet" type="text/css" href="" title="style" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id ="form">
        <form name = "login" id="log" action="/login" method="POST">
            <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Email" name="username" required> 
            <br>
            <br>
            <label for="password" id="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>  
            <br>
            <button type="submit" id="sub">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>  

            <a href='/reset' action="/reset">Forgot your password?</a>


        </form>
    </div>
</body>
</html>
