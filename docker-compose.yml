version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: hive-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hive_forum
      MYSQL_USER: hive
      MYSQL_PASSWORD: hivepassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  api:
    build: .
    container_name: hive-api
    restart: unless-stopped
    depends_on:
      - mysql
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: npm start

volumes:
  mysql_data:
